spring:
  data:
    mongodb:
      uri: mongodb://admin:password@localhost:27017/job-offers
  datasource:
    url: jdbc.postgresql://localhost:5432/job-offers
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

job-offers:
  offer:
    fetcher:
      config:
        port: 5057
        uri: http://ec2-3-120-147-150.eu-central-1.compute.amazonaws.com
    rest-template-config:
      connection-time-out: 5000
      read-time-out: 5000
    scheduler:
      cron: '0 0 */3 * * *'
